name: Release Golang executable on tag

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  release-prerequisites:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      RELEASE_BODY: ${{ steps.release-prerequisites.outputs.RELEASE_BODY }}
    steps:
      - id: release-prerequisites
        uses: thetillhoff/action-release-prerequisites@2798dc58246a51ae1e38f8ecc114d4048e37b0fb # v0.2.0

  golang-build:
    needs: release-prerequisites
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        os:
          - linux
          - windows
          - darwin
        arch:
          - amd64
          - arm64
    steps:
      - uses: actions/checkout@v5
      - uses: thetillhoff/action-golang-build@v1.0.0
        with:
          OS: "${{ matrix.os }}"
          ARCH: "${{ matrix.arch }}"
          BUILDARGS: -ldflags="-X main.version=${{ github.ref_name }}"

  verify-version:
    needs: golang-build
    runs-on: ubuntu-latest
    steps:
      - name: Download linux/amd64 artifact
        uses: actions/download-artifact@v5
        with:
          name: artifact_webscan_linux_amd64
          path: .

      - name: Verify version
        shell: bash
        run: |
          chmod +x ./webscan_linux_amd64

          # Check version using --version flag
          VERSION_OUTPUT=$(./webscan_linux_amd64 --version 2>&1 || echo "dev")
          VERSION_OUTPUT=$(echo "$VERSION_OUTPUT" | tr -d '\n\r' | xargs)  # Trim whitespace and newlines

          echo "Version output: '$VERSION_OUTPUT'"

          # Verify version matches the tag (this also catches "dev" since it won't match)
          EXPECTED_VERSION="${{ github.ref_name }}"
          if [[ "$VERSION_OUTPUT" != "$EXPECTED_VERSION" ]]; then
            echo "ERROR: Version mismatch! Expected: '$EXPECTED_VERSION', Got: '$VERSION_OUTPUT'"
            exit 1
          fi

          echo "âœ“ Version verification passed: $VERSION_OUTPUT"

  cleanup-on-failure:
    needs:
      - release-prerequisites
      - golang-build
      - verify-version
    if: always() && (needs.release-prerequisites.result == 'failure' || needs.golang-build.result == 'failure' || needs.verify-version.result == 'failure')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
      - name: Delete tag on failure
        shell: bash
        run: |
          git config --global user.name 'GithubActions'
          git config --global user.email 'githubactions@users.noreply.github.com'
          git push --delete origin "${{ github.ref_name }}"
          echo "Deleted tag: ${{ github.ref_name }}"

  release-artifacts:
    needs:
      - golang-build
      - verify-version
      - release-prerequisites
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v5
        with:
          merge-multiple: true

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          body: "${{ needs.release-prerequisites.outputs.RELEASE_BODY }}"
          prerelease: false
          fail_on_unmatched_files: true
          files: |
            ./*

  trigger-external-updates:
    needs: release-artifacts
    runs-on: ubuntu-latest
    steps:
      - run: |
          curl "https://goreportcard.com/checks" \
            -X POST \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "repo=${{ github.repository }}"

      - name: Trigger homebrew tap update workflow
        env:
          GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_ACCESS_TOKEN }}
        run: |
          echo "$GITHUB_TOKEN" | gh auth login --with-token
          gh workflow run update-webscan.yml \
            --repo thetillhoff/homebrew-tap
