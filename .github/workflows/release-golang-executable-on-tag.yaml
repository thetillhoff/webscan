name: Release Golang executable on tag

on:
  push:
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  release-on-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: thetillhoff/action-release-prerequisites@main
        with:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - uses: thetillhoff/action-golang-build@main
        with:
          OS: linux
          ARCH: amd64
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - uses: thetillhoff/action-release-artifacts@main
        with:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

