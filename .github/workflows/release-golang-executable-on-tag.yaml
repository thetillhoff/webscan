name: Release Golang executable on tag

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  workflow_call:
    inputs:
      tag:
        required: true
        type: string

env:
  TAG: ${{ inputs.tag != '' && inputs.tag || github.ref_name }}

jobs:
  release-prerequisites:
    runs-on: ubuntu-latest
    outputs:
      RELEASE_BODY: ${{ steps.release-prerequisites.outputs.RELEASE_BODY }}
    steps:
      - id: release-prerequisites
        uses: thetillhoff/action-release-prerequisites@2798dc58246a51ae1e38f8ecc114d4048e37b0fb # v0.2.0
        with:
          RELEASE_TAG: ${{ env.TAG }}

  golang-build:
    needs: release-prerequisites
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        os:
          - linux
          - windows
          - darwin
        arch:
          - amd64
          - arm64
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: thetillhoff/action-golang-build@d6bf6d38e3ea7850f7e0e4dfcef72ae4d68f8a49 # v1.0.0
        with:
          OS: "${{ matrix.os }}"
          ARCH: "${{ matrix.arch }}"
          BUILDARGS: -ldflags="-X main.version=${{ github.ref_name }}"

  verify-version:
    needs: golang-build
    runs-on: ubuntu-latest
    steps:
      - name: Download linux/amd64 artifact
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          name: artifact_webscan_linux_amd64
          path: .

      - name: Verify version
        shell: bash
        run: |
          chmod +x ./webscan_linux_amd64

          # Check version using --version flag
          VERSION_OUTPUT=$(./webscan_linux_amd64 --version 2>&1 || echo "dev")
          VERSION_OUTPUT=$(echo "$VERSION_OUTPUT" | tr -d '\n\r' | xargs)  # Trim whitespace and newlines

          echo "Version output: '$VERSION_OUTPUT'"

          # Verify version matches the tag (this also catches "dev" since it won't match)
          EXPECTED_VERSION="${{ env.TAG }}"
          if [[ "$VERSION_OUTPUT" != "$EXPECTED_VERSION" ]]; then
            echo "ERROR: Version mismatch! Expected: '$EXPECTED_VERSION', Got: '$VERSION_OUTPUT'"
            exit 1
          fi

          echo "âœ“ Version verification passed: $VERSION_OUTPUT"

  cleanup-on-failure:
    needs:
      - release-prerequisites
      - golang-build
      - verify-version
    if: always() && (needs.release-prerequisites.result == 'failure' || needs.golang-build.result == 'failure' || needs.verify-version.result == 'failure')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Delete tag on failure
        shell: bash
        run: |
          git config --global user.name 'GithubActions'
          git config --global user.email 'githubactions@users.noreply.github.com'
          git push --delete origin "${{ env.TAG }}"
          echo "Deleted tag: ${{ env.TAG }}"

  release-artifacts:
    needs:
      - golang-build
      - verify-version
      - release-prerequisites
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          merge-multiple: true

      - name: Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          body: "${{ needs.release-prerequisites.outputs.RELEASE_BODY }}"
          prerelease: false
          fail_on_unmatched_files: true
          files: |
            ./*

  build-docker-image:
    needs:
      - golang-build
      - verify-version
      - release-prerequisites
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          pattern: artifact_temingo_linux_*
          path: ./artifacts
          merge-multiple: true

      - name: Make binaries executable
        shell: bash
        run: |
          chmod +x ./artifacts/temingo_linux_*

      - uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  trigger-external-updates:
    needs: release-artifacts
    runs-on: ubuntu-latest
    steps:
      - run: |
          curl "https://goreportcard.com/checks" \
            -X POST \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "repo=${{ github.repository }}"

      - name: Trigger homebrew tap update workflow
        env:
          GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_ACCESS_TOKEN }}
        run: |
          echo "$GITHUB_TOKEN" | gh auth login --with-token
          gh workflow run update-webscan.yml \
            --repo thetillhoff/homebrew-tap
