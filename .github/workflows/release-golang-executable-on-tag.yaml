name: Release Golang executable on tag

on:
  push:
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  release-prerequisites:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: thetillhoff/action-release-prerequisites@main

  golang-build:
    needs: release-prerequisites
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        os:
          - linux
          # TODO enable them later on
          # - windows
          # - darwin
        arch:
          - amd64
    steps:
      - uses: thetillhoff/action-golang-build@main
        with:
          OS: "${{ matrix.os }}"
          ARCH: "${{ matrix.arch }}"

  release-artifacts:
    needs: golang-build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: thetillhoff/action-release-artifacts@main
        with:
          RELEASE_BODY: "${{needs.release-prerequisites.outputs.RELEASE_BODY}}"

